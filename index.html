<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Azul - Jornal TV</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: #001f3f;
    color: white;
    overflow: hidden;
  }

  /* Conteúdo principal */
  .content {
    height: calc(100vh - 70px);
    display: flex;
    align-items: center;
    justify-content: center;
    background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=60') center/cover;
  }
  .content h1 {
    font-size: 3em;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
  }

  /* Barra inferior estilo "Jornal" */
  .ticker {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 70px;
    background: linear-gradient(to right, #004b8d, #007bff);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    border-top: 3px solid #00aaff;
  }

  .left-info {
    display: flex;
    align-items: center;
    gap: 15px;
  }

  .left-info .live {
    background: #ff3131;
    color: white;
    padding: 6px 10px;
    border-radius: 4px;
    font-weight: bold;
  }

  .left-info .headline {
    font-size: 1.1em;
    font-weight: 500;
  }

  .right-info {
    display: flex;
    align-items: center;
    gap: 20px;
    font-weight: 500;
  }

  .clock, .temp {
    font-size: 1.1em;
  }
</style>
</head>
<body>

<div class="content">
  <h1>Bem-vindo ao Painel de Notícias Azul</h1>
</div>

<div class="ticker">
  <div class="left-info">
    <div class="live">AO VIVO</div>
    <div class="headline">China critica sanções e alerta para crise global</div>
  </div>
  <div class="right-info">
    <div class="temp" id="temp">--°C</div>
    <div class="clock" id="clock">--:--</div>
  </div>
</div>

<script>
  // Relógio em tempo real
  function atualizarHora() {
    const agora = new Date();
    const horas = agora.getHours().toString().padStart(2, '0');
    const minutos = agora.getMinutes().toString().padStart(2, '0');
    document.getElementById('clock').textContent = `${horas}:${minutos}`;
  }
  setInterval(atualizarHora, 1000);
  atualizarHora();

  // Temperatura — exemplo estático (substitua por API se quiser)
  document.getElementById('temp').textContent = "26°C";
</script>

</body>
</html>
