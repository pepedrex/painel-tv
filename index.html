<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel Power BI TV</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: "Segoe UI", Arial, sans-serif;
      color: white;
    }

    iframe {
      width: calc(100vw - 280px);
      height: calc(100vh - 70px);
      border: none;
      display: block;
      margin-left: 280px; /* espa√ßo para a barra lateral */
    }

    /* === Barra inferior === */
    .ticker {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 70px;
      background: linear-gradient(to right, #003b7a, #007bff);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      border-top: 3px solid #00aaff;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.6);
      box-sizing: border-box;
      z-index: 10;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 1.15em;
      max-width: 75%;
      line-height: 1.3;
    }

    .left .live {
      background: #ff3131;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      font-weight: bold;
      text-transform: uppercase;
      animation: piscar 1.2s infinite;
    }

    @keyframes piscar {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.4; }
    }

    .headline {
      font-weight: 500;
      white-space: normal;
      line-height: 1.3;
      display: block;
    }

    .right {
      display: flex;
      align-items: center;
      gap: 20px;
      font-size: 1.15em;
      font-weight: 600;
      padding-right: 10px;
      color: #e6f2ff;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.4);
    }

    .icon {
      font-size: 1.2em;
      margin-right: 4px;
      opacity: 0.9;
    }

    /* === Barra lateral === */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 280px;
      height: calc(100vh - 70px);
      background: linear-gradient(to bottom, #002b5c, #004c9a);
      border-right: 3px solid #00aaff;
      box-shadow: 2px 0 8px rgba(0,0,0,0.6);
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      z-index: 5;
    }

    .sidebar h2 {
      text-align: center;
      font-size: 1.3em;
      color: #e6f2ff;
      margin-bottom: 15px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      text-align: center;
      font-size: 1em;
    }

    .calendar div {
      padding: 6px;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .calendar .today {
      background: #00aaff;
      font-weight: bold;
      color: #fff;
      box-shadow: 0 0 8px rgba(0, 170, 255, 0.7);
    }

    .calendar .holiday {
      background: #ff3131;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 0 8px rgba(255, 49, 49, 0.7);
    }

    .holiday-note {
      margin-top: 20px;
      font-size: 1em;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 6px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2 id="month-year"></h2>
    <div class="calendar" id="calendar"></div>
    <div class="holiday-note" id="holiday-note"></div>
  </div>

  <iframe id="frame" allowfullscreen></iframe>

  <div class="ticker">
    <div class="left">
      <div class="live">ATEN√á√ÉO</div>
      <div class="headline">
        O verde, o branco e o vermelho √© a cor do meu v√≠cio. 
      </div>
    </div>
    <div class="right">
      <div><span class="icon">üïí</span><span id="clock">--:--</span></div>
    </div>
  </div>

  <script>
    const telas = [
      "https://app.powerbi.com/reportEmbed?reportId=8fae0177-1a7e-453b-b554-1f49fd973cb4&pageName=62bf7fbb48377466aa04&autoAuth=true&ctid=f79b45bf-444f-4075-8bfa-542448657ca4&filterPaneEnabled=false&navContentPaneEnabled=false",
      "https://app.powerbi.com/reportEmbed?reportId=8fae0177-1a7e-453b-b554-1f49fd973cb4&pageName=73f56b8e7c8dad457ff8&autoAuth=true&ctid=f79b45bf-444f-4075-8bfa-542448657ca4&filterPaneEnabled=false&navContentPaneEnabled=false",
      "https://app.powerbi.com/reportEmbed?reportId=8fae0177-1a7e-453b-b554-1f49fd973cb4&pageName=104041b8a2fbc3b43a91&autoAuth=true&ctid=f79b45bf-444f-4075-8bfa-542448657ca4&filterPaneEnabled=false&navContentPaneEnabled=false",
      "https://app.powerbi.com/reportEmbed?reportId=8fae0177-1a7e-453b-b554-1f49fd973cb4&pageName=8ada5847bdfb703efb47&autoAuth=true&ctid=f79b45bf-444f-4075-8bfa-542448657ca4&filterPaneEnabled=false&navContentPaneEnabled=false"
    ];

    const intervalo = 950000; 
    let i = 0;
    const iframe = document.getElementById("frame");

    function proximaTela() {
      i = (i + 1) % telas.length;
      iframe.src = telas[i];
    }

    iframe.src = telas[0];
    if (telas.length > 1) setInterval(proximaTela, intervalo);

    // Recarrega a p√°gina a cada 4h
    setTimeout(() => location.reload(), 1000 * 60 * 60 * 4);

    // Atualiza o rel√≥gio
    function atualizarHora() {
      const agora = new Date();
      const horas = agora.getHours().toString().padStart(2, '0');
      const minutos = agora.getMinutes().toString().padStart(2, '0');
      document.getElementById('clock').textContent = `${horas}:${minutos}`;
    }
    setInterval(atualizarHora, 1000);
    atualizarHora();

    // === CALEND√ÅRIO ===
    const calendar = document.getElementById('calendar');
    const monthYear = document.getElementById('month-year');
    const holidayNote = document.getElementById('holiday-note');
    const today = new Date();
    const month = today.getMonth();
    const year = today.getFullYear();

    const monthNames = [
      "Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho",
      "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
    ];

    monthYear.textContent = `${monthNames[month]} ${year}`;

    const firstDay = new Date(year, month, 1).getDay();
    const lastDate = new Date(year, month + 1, 0).getDate();

    // === SELECIONA A DATA DO FERIADO AQUI ===
    const holidayDay = 29; // üî¥ Dia 29 √© o feriado

    for (let i = 0; i < firstDay; i++) {
      const empty = document.createElement("div");
      calendar.appendChild(empty);
    }

    for (let day = 1; day <= lastDate; day++) {
      const div = document.createElement("div");
      div.textContent = day;

      if (day === today.getDate()) {
        div.classList.add("today");
      }

      if (day === holidayDay) {
        div.classList.add("holiday");
      }

      calendar.appendChild(div);
    }

    holidayNote.textContent = `Dia ${holidayDay} √© feriado üéâ`;
  </script>

</body>
</html>
