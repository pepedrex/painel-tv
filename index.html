<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel Power BI TV</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
    iframe { width: 100vw; height: 100vh; border: none; display: block; }
    #overlay {
      position: fixed; right: 12px; bottom: 12px;
      background: rgba(0,0,0,0.45); color: #fff;
      padding: 6px 10px; border-radius: 6px;
      font-family: sans-serif; font-size: 13px;
    }
  </style>
</head>
<body>
  <iframe id="frame" allowfullscreen></iframe>
  <div id="overlay">Alternando abas a cada 10 s...</div>

  <script>
    // URLs das duas abas do mesmo relatÃ³rio Power BI
    const telas = [
      "https://app.powerbi.com/reportEmbed?reportId=8fae0177-1a7e-453b-b554-1f49fd973cb4&pageName=62bf7fbb48377466aa04&autoAuth=true&ctid=f79b45bf-444f-4075-8bfa-542448657ca4",
      "https://app.powerbi.com/reportEmbed?reportId=8fae0177-1a7e-453b-b554-1f49fd973cb4&pageName=73f56b8e7c8dad457ff8&autoAuth=true&ctid=f79b45bf-444f-4075-8bfa-542448657ca4"
    ];

    const intervalo = 10000; // 10 000 ms = 10 s
    let i = 0;
    const iframe = document.getElementById("frame");

    function proximaTela() {
      i = (i + 1) % telas.length;
      iframe.src = telas[i];
    }

    // inicializa
    iframe.src = telas[0];
    if (telas.length > 1) setInterval(proximaTela, intervalo);

    // recarrega a cada 4 h (para evitar travamento)
    setTimeout(() => location.reload(), 1000 * 60 * 60 * 4);
  </script>
</body>
</html>
