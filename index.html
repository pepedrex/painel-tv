<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel Power BI TV</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    /* Iframe ocupa tudo, exceto o rodapé */
    iframe {
      width: 100vw;
      height: calc(100vh - 70px);
      border: none;
      display: block;
    }

    /* Barra inferior estilo TV */
    .ticker {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 70px;
      background: linear-gradient(to right, #003b7a, #007bff);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      border-top: 3px solid #00aaff;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.6);
      box-sizing: border-box;
    }

    /* Área da esquerda (aviso + texto) */
    .left {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 1.1em;
      max-width: 80%; /* evita apertar a direita */
    }

    /* “ATENÇÃO” piscando */
    .left .live {
      background: #ff3131;
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      font-weight: bold;
      text-transform: uppercase;
      animation: piscar 1.2s infinite;
    }

    @keyframes piscar {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.4; }
    }

    /* Texto do aviso */
    .headline {
      font-weight: 500;
      white-space: pre-line; /* mantém as quebras do código */
      line-height: 1.4;
      display: flex;
      align-items: center;
    }

    /* Área da direita (hora + temperatura) */
    .right {
      display: flex;
      align-items: center;
      gap: 25px;
      font-size: 1.2em;
      font-weight: 500;
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <!-- Iframe Power BI -->
  <iframe id="frame" allowfullscreen></iframe>

  <!-- Barra inferior -->
  <div class="ticker">
    <div class="left">
      <div class="live">ATENÇÃO</div>
      <div class="headline">
        Informamos que a equipe de Segurança da Empresa passará a aplicar advertências
        em casos de uso de celular durante a operação.
        Solicitamos que todos evitem o uso do aparelho nesse ambiente.
      </div>
    </div>
    <div class="right">
      <div id="temp">26°C</div>
      <div id="clock">--:--</div>
    </div>
  </div>

  <script>
    // URLs das abas do relatório Power BI
    const telas = [
      "https://app.powerbi.com/reportEmbed?reportId=8fae0177-1a7e-453b-b554-1f49fd973cb4&pageName=62bf7fbb48377466aa04&autoAuth=true&ctid=f79b45bf-444f-4075-8bfa-542448657ca4&filterPaneEnabled=false&navContentPaneEnabled=false",
      "https://app.powerbi.com/reportEmbed?reportId=8fae0177-1a7e-453b-b554-1f49fd973cb4&pageName=73f56b8e7c8dad457ff8&autoAuth=true&ctid=f79b45bf-444f-4075-8bfa-542448657ca4&filterPaneEnabled=false&navContentPaneEnabled=false"
    ];

    const intervalo = 10000; // 10 segundos
    let i = 0;
    const iframe = document.getElementById("frame");

    function proximaTela() {
      i = (i + 1) % telas.length;
      iframe.src = telas[i];
    }

    // Inicializa
    iframe.src = telas[0];
    if (telas.length > 1) setInterval(proximaTela, intervalo);

    // Recarrega a cada 4h (para evitar travamentos)
    setTimeout(() => location.reload(), 1000 * 60 * 60 * 4);

    // Atualiza hora
    function atualizarHora() {
      const agora = new Date();
      const horas = agora.getHours().toString().padStart(2, '0');
      const minutos = agora.getMinutes().toString().padStart(2, '0');
      document.getElementById('clock').textContent = `${horas}:${minutos}`;
    }

    setInterval(atualizarHora, 1000);
    atualizarHora();
  </script>
</body>
</html>
